<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 - Seção 8</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <h1><span class="badge badge-primary">Título</span></h1>
    <h2><span class="badge badge-primary">Subtítulo</span></h2>
    <h3><span class="badge badge-primary">Subtítulo</span></h3>
    <h4><span class="badge badge-primary">Subtítulo</span></h4>
    <h5><span class="badge badge-primary">Subtítulo</span></h5>
    <h6><span class="badge badge-primary">Subtítulo</span></h6>

    <hr>

    <button type="button" class="btn btn-primary" id="btn-click">Contagem <span
            class=" badge badge-light">0</span></button>

    <hr>

    <button type="button" class="btn btn-primary">
        Caixa de entrada <span class=" badge badge-light">6</span>
        <span class="sr-only">Há 6 e-mail não lidos</span>
    </button>

    <hr>

    <span class="badge badge-primary">1</span>
    <span class="badge badge-secondary">2</span>
    <span class="badge badge-success">3</span>
    <span class="badge badge-danger">4</span>
    <span class="badge badge-warning">5</span>
    <span class="badge badge-info">6</span>
    <span class="badge badge-dark">7</span>
    <span class="badge badge-light">8</span>

    <hr>

    <span class="badge badge-primary badge-pill">1</span>
    <span class="badge badge-secondary badge-pill">2</span>

    <hr>

    <a href="#" class="badge badge-success">Link</a>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        $(() => {
            $('#btn-click').on('click', e => {
                const valor = parseInt($(e.target).find('.badge').text());
                $(e.target).find('.badge').text(valor + 1);
            });
        });
    </script>
</body>

</html>
