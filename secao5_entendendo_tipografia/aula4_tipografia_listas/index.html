<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 - Seção 5</title>

</head>

<body>
    <div class="container">
        <ul type="circle">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>

        <ul type="square">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>

        <ul class="list-unstyled">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>

        <ul class="list-inline">
            <li class="list-inline-item">1</li>
            <li class="list-inline-item">2</li>
            <li class="list-inline-item">3</li>
            <li class="list-inline-item">4</li>
        </ul>

        <dl class="row">
            <dt class="col-sm-3">Lorem ipsum</dt>
            <dd class="col-sm-9">
                Dignissimos iusto dolores culpa quas excepturi fugiat libero tempora dolore, ea eos veritatis magni
                cupiditate consectetur sapiente est explicabo! Quod, ipsum tenetur.
            </dd>
        </dl>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</html>
