<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 - Seção 7</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="https://bit.ly/2FtRFDn" alt="CPontearro" class="img-fluid">
            </div>

            <div class="col">
                <img src="https://bit.ly/2FtRFDn" alt="Ponte" class="img-fluid">
            </div>
        </div>

        <img src="https://bit.ly/2FtRFDn" alt="Ponte" class="img-fluid">

        <hr>

        <img src="https://bit.ly/2FtRFDn" alt="Ponte" class="img-thumbnail">

        <hr>

        <img src="https://bit.ly/2FtRFDn" alt="Ponte" class="img-fluid rounded">

        <hr>

        <img src="https://bit.ly/2FtRFDn" alt="Ponte" class="rounded d-block mx-auto" style="width: 256px;">

        <hr>

        <img src="https://bit.ly/2FtRFDn" alt="Ponte" class="img-thumbnail">

        <hr>

        <picture>
            <source srcset="https://bit.ly/2FtRFDn">
            <img src="https://bit.ly/2FtRFDn" alt="Ponte" class="img-fluid img-thumbnail">
        </picture>

        <hr>

        <figure class="figure">
            <img src="https://bit.ly/2FtRFDn" alt="Ponte" class="figure-img img-fluid">

            <figcaption class="figure-caption">EUA - São Francisco</figcaption>
        </figure>

        <hr>

        <figure class="figure">
            <img src="https://bit.ly/2FtRFDn" alt="Ponte" class="figure-img img-fluid">

            <figcaption class="figure-caption text-right">EUA - São Francisco</figcaption>
        </figure>

        <hr>

        <figure class="figure">
            <img src="https://bit.ly/2FtRFDn" alt="Ponte" class="figure-img img-fluid">

            <figcaption class="figure-caption text-center">EUA - São Francisco</figcaption>
        </figure>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
